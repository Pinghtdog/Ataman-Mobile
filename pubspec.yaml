name: ataman
description: "ATAMAN is a comprehensive healthcare module designed to upgrade the MyNaga App."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.0
  equatable: ^2.0.0
  get_it: ^7.7.0
  google_fonts: ^6.0.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  supabase_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  flutter_local_notifications: ^18.0.1
  geolocator: ^13.0.2
  google_maps_flutter: ^2.14.0
  connectivity_plus: ^6.1.0
  http: ^1.0.0
  qr_flutter: ^4.1.0
  flutter_gemini: ^3.0.0
  dotted_border: ^2.1.0
  add_2_calendar: ^3.0.1
  
  # PDF and Printing
  pdf: ^3.11.1
  printing: ^5.13.2

  # WebRTC for Video Calls
  flutter_webrtc: ^1.3.0
  permission_handler: ^11.3.1

  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icon/
    - assets/documents/
    - assets/
