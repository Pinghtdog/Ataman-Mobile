name: ataman
description: "ATAMAN is a comprehensive healthcare module designed to upgrade the MyNaga App."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  #for statemanagegmenet
  flutter_bloc: ^8.1.0
  equatable: ^2.0.0

  # dependency injection
  get_it: ^7.7.0

  # ui and stuff
  google_fonts: ^6.0.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # for supabase
  supabase_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0 #.env

  # notifications
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  flutter_local_notifications: ^18.0.1

  # geolocator & maps
  geolocator: ^13.0.2
  google_maps_flutter: ^2.14.0

  # connectivity
  connectivity_plus: ^6.1.0

  http: ^1.0.0 #api calls
  qr_flutter: ^4.1.0
  
  #Smart Triage
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icon/
